<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="profile">
                <div class="profile-pic">
                    <img src="images\20190725_182027.jpg"  alt="Angela DeBerry">
                </div>
                <div class = "info">
                    <div class="name">Angela DeBerry</div>
                    <div class="profession">Budget Director,Professional Chef,Dcotor(Stay at Home Mom)</div>
                    <div class="divider"></div>

                        <p>I have an eye and an ear for being able to read</p>
                    </div>
                    <div class="button"></div>
                </div>
        </div>
    </body>
</html>
